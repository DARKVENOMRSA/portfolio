<section class="request">

<h2>Request A Project</h2>

<p class="request-text">
Tell me what you want me to build or fix.
</p>

<form
  id="requestForm"
  class="request-form"
  name="project-request"
  method="POST"
  data-netlify="true"
  action="/thank-you.html"
>

<input type="hidden" name="form-name" value="project-request">

<select name="type" required>
  <option value="">Select Request Type</option>
  <option value="Website">Website</option>
  <option value="Tool">Tool</option>
  <option value="Fix Bug">Fix Bug</option>
  <option value="Custom Project">Custom Project</option>
</select>

<input
  type="text"
  name="username"
  placeholder="Your Nickname / Username"
  required
>

<textarea
  id="projectMessage"
  name="project"
  placeholder="Describe what you want..."
  maxlength="500"
  required
></textarea>

<div class="char-count">
  <span id="projectCount">0</span>/500
</div>

<div data-netlify-recaptcha="true"></div>

<button type="submit">Send Request</button>

</form>

</section>
